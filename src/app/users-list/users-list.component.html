<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  rel="stylesheet">
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table user-list">
            <thead>
              <tr>
                <th><span>User</span></th>
                <th><span>Date of Birth</span></th>
                <th class="text-center"><span>Profession</span></th>
                <th><span>Email</span></th>
                <th>serach <input type="search" [(ngModel)]="filter"></th>
              </tr>
            </thead>
            <tbody *ngFor="let user of usersList">

              <tr *ngIf="user.accountCategory === filter || !filter">
                <td>
                  <img src="{{user.picture}}"
                    alt="">
                  <a href="#" class="user-link">{{user.firstName}}
                    {{user.lastName }}</a>
                  <span class="user-subhead">{{user.accountCategory}}</span>
                </td>
                <td>
                  {{user.birthDate}}
                </td>
                <td class="text-center">
                  <span class="label label-default">{{user.profession }}</span>
                </td>
                <td>
                  <a href="#">{{user.email}}</a>
                </td>
                <td style="width: 20%;">
                  <a href="#" class="table-link">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                  <a class="table-link" [routerLink]="['/updateUser',
                    user.idCustomer]"
                    [queryParams]="{name:user.firstName,email: user.email}">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                  <button class="table-link danger" [ngClass]="{ 'disabled' :
                    user.accountCategory!='Admin'}"
                    (click)="deleteUser(user)">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                    </span>
                  </button>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
        <ul class="pagination pull-right">
          <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
        </ul>
      </div>
    </div>
  </div>

  <button class="primary" (click)="goToAdmin()"> Admin Dashboard </button>
</div>
